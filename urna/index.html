<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: <br/>
                        Partido: <br/>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="" alt="" />
                        <p class="obrigado">OBRIGADO PELO VOTO</p>
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha confimacao">
                <div class="botao--branco">BRANCO</div>
                <div class="botao--corrige">CORRIGE</div>
                <div class="botao--confirma">CONFIRMA</div>
                <audio src="urna.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
