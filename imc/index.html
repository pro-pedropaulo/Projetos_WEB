<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA IMC</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">CALCULADORA IMC</h1>
        <div class="div-nome">
            <p class="name">Nome:</p>
            <input class="name-input" type="text" maxlength="50">
        </div>
        <div class="div-altura">
            <p class="altura">Altura:</p>
            <input class="altura-input" type="number" >
        </div>
        <div class="div-peso">
            <p class="peso">Peso:</p>
            <input class="peso-input" type="number">
        </div>
        <div class="div-calcular">
            <p class="calcular">CALCULAR</p>
        </div>
        <div class="resultado">
            <p class="text-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
